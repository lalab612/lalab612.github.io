<head>
    <!--<link rel="stylesheet" type="text/css" href="heart.css">-->
	<style>

	body {
	  margin: 250px; 
	  padding: 0; 
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  background-color: #fff;
	}


	.heart {
	  width: 32px; 
	  height: 32px; 
	  background-color: #ff1414;
	  transform: translate(-50%, -50%) rotate(45deg);
	  animation: heartbeat 1.4s infinite; 
	}

	.heart:before {
	  content: ""; 
	  position: absolute; 
	  top: 0; 
	  bottom: 0; 
	  width: 100%; 
	  height: 100%; 
	  background-color: #ff1414; 
	  transform: translateY(-50%);
	  border-radius: 50%;
	}

	.heart:after {
	  content: ""; 
	  position: absolute; 
	  top: 0; 
	  bottom: 0; 
	  width: 100%; 
	  height: 100%; 
	  background-color: #ff1414; 
	  transform: translateX(-50%);
	  border-radius: 50%; 
	}

	@keyframes heartbeat {
	  0% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
	  25% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
	  30% { transform: translate(-50%, -50%) rotate(45deg) scale(1.4); }
	  50% { transform: translate(-50%, -50%) rotate(45deg) scale(1.2); }
	  70% { transform: translate(-50%, -50%) rotate(45deg) scale(1.4); }
	  100% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
	}

	.heart1 {
	  width: 32px; 
	  height: 32px; 
	  background-color: #ff1414;
	  transform: translate(-50%, -160%) rotate(45deg); 
	}

	.heart1:before {
	  content: ""; 
	  position: absolute; 
	  top: 0; 
	  bottom: 0; 
	  width: 100%; 
	  height: 100%; 
	  background-color: #ff1414; 
	  transform: translateY(-50%);
	  border-radius: 50%;
	}

	.heart1:after {
	  content: ""; 
	  position: absolute; 
	  top: 0; 
	  bottom: 0; 
	  width: 100%; 
	  height: 100%; 
	  background-color: #ff1414; 
	  transform: translateX(-50%);
	  border-radius: 50%; 
	}


	.heart1 {
	  animation: heart1 2.5s ease-out 1s infinite; }

	@keyframes heart1 {
	  0% {transform: translateY(-200%) translateX(0) scale(0.25) rotate(45deg); opacity: 1;}
	 
	100% {transform: translateY(-400%) translateX(0) scale(1) rotate(50deg); opacity: 0;}
	}

	.heart2 {
	  width: 32px; 
	  height: 32px; 
	  background-color: #ff1414;
	  transform: translate(-50%, -250%) rotate(45deg); 
	}

	.heart2:before {
	  content: ""; 
	  position: absolute; 
	  top: 0; 
	  bottom: 0;

	}

	.heart2:after {
	  content: ""; 
	  position: absolute; 
	  top: 0; 
	  bottom: 0; 
	  width: 100%; 
	  height: 100%; 
	  background-color: #ff1414; 
	  transform: translateX(-50%);
	  border-radius: 50%; 
	}

	.heart2 {
	  animation: heart2 4s ease-out 1s infinite; }

	@keyframes heart2 {
	  0% {transform: translateY(-300%) translateX(-100%) scale(0.25) rotate(-20deg); opacity: 0.2;}
	 
	100% {transform: translateY(-500%) translateX(-10%) scale(1) rotate(45deg); opacity: 0;}
	}

	.heart3 {
	  width: 32px; 
	  height: 32px; 
	  background-color: #ff1414;
	  transform: translate(-50%, -350%) rotate(45deg); 
	}

	.heart3:before {

	  width: 100%; 
	  height: 100%; 
	  background-color: #ff1414; 
	  transform: translateX(-50%);
	  border-radius: 50%; 
	}

	.heart3 {
	  animation: heart3 2s ease-out 1s infinite; }

	@keyframes heart3 {
	  0% {transform: translateY(-430%) translateX(-100%) scale(0.25) rotate(20deg); opacity: 0.2;}
	 
	100% {transform: translateY(-650%) translateX(-10%) scale(1) rotate(60deg); opacity: 0;}
	}

	.heart4 {

	}


	.heart4 {
	  animation: heart4 2.3s ease-out 1s infinite; }

	@keyframes heart4 {
	  0% {transform: translateY(-450%) translateX(-100%) scale(0.25) rotate(45deg); opacity: 0.2;}
	 
	100% {transform: translateY(-750%) translateX(-10%) scale(1) rotate(80deg); opacity: 0;}
	}

	.content{
	  width: 606px;
	  height: 360px;
	  filter: grayscale(80%);
	  background-size: cover;
	  z-index: -3;
	  position: relative;
	  user-select: none;
	  -webkit-user-select: none;
	}
	​
	h1{
	  margin: 0;
	  font-size: 4rem;
	  color: transparent;
	  background: linear-gradient(to right, #fff, #BF391B, #0D0D0D);
	  -webkit-text-fill-color: transparent;
	  background-clip: text;
	  -webkit-background-clip: text;
	  position: relative;
	  letter-spacing: 0.4rem;
	  font-style: italic;
	}
	h1::before,
	h1::after{
	  content: attr(data-text);
	  position: absolute;
	  top: 0;
	  left: 0;
	  color: transparent;
	  -webkit-text-stroke: 12px #000;
	  z-index: -1;
	}
	h1::after{
	  -webkit-text-stroke: 17px #fff;
	  z-index: -2;
	}
	h1:nth-child(2){
	  margin-top: -12px;
	  font-size: 1.5rem;
	}
	.content:hover{
	  filter: none;
	}
